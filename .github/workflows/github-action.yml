name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: '*'

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v4
    
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
    
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Run gradle build
        run: ./gradlew build
