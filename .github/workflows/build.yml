name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - 'master'
  pull_request:
    branches:
      - '**'

env:
  gradle_cmd: ./gradlew --parallel --build-cache
    -PAWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}
    -PAWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}
    -Prepository=${{ secrets.PRIVATEMAVENREPO }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      issues: read
      pull-requests: write
      contents: read
      checks: write

    steps:      
      - name: Print commit message from CLI
        run: |
           COMMIT_SHA=${{ github.event.pull_request.head.sha }}
           COMMIT_JSON=$(gh search commits --hash=$COMMIT_SHA --json=commit)
           echo "JSON: $COMMIT_JSON"
        env:
           GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
