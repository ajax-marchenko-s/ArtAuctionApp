spring:
  application:
    name: artauction
  profiles:
    active: local
  main:
    web-application-type: reactive
  redis:
    host: localhost
    port: 6379
    timeout: 100
    database: 0

mongock:
  enabled: true
  migration-scan-package: ua.marchenko.artauction.common.mongock.migration

server:
  port: 8081

nats:
  uri: ${NATS_CONNECTION}
