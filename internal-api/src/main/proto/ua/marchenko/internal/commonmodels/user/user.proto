syntax = "proto3";

option java_package = "ua.marchenko.internal.commonmodels.user";
option java_multiple_files = true;

enum UserRole {
  ROLE_UNSPECIFIED = 0;
  ARTIST = 1;
  BUYER = 2;
}

message User {
  string id = 1;
  string name = 2;
  string lastName = 3;
  string email = 4;
  UserRole role = 5;
}
