syntax = "proto3";

package ua.marchenko.internal.commonmodels.artwork;

import "ua/marchenko/internal/commonmodels/artwork/artwork.proto";
import "ua/marchenko/internal/commonmodels/user/user.proto";

option java_multiple_files = true;

message ArtworkFull {
  string id = 1;
  string title = 2;
  string description = 3;
  ArtworkStyle style = 4;
  uint32 width = 5;
  uint32 height = 6;
  ArtworkStatus status = 7;
  commonmodels.user.User artist = 8;
}
