syntax = "proto3";

import "ua/marchenko/internal/commonmodels/artwork/artwork.proto";
import "ua/marchenko/internal/commonmodels/error.proto";

option java_package = "ua.marchenko.internal.input.reqreply.artwork";
option java_multiple_files = true;

message FindArtworkByIdRequest {
  string id = 1;
}

message FindArtworkByIdResponse {

  oneof response {
    Success success = 1;
    Failure failure = 2;
  }

  message Success {
    Artwork artwork = 1;
  }

  message Failure {
    string message = 100;

    oneof error {
      Error not_found_by_id = 1;
    }
  }
}
